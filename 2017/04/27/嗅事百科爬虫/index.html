).i.get_text()</span><br><span class="line">        pinglun = div_item.find(<span class="string">'div'</span>,class_=<span class="string">'stats'</span>).find(<span class="string">'span'</span>,class_=<span class="string">'stats-comments'</span>).a.i.get_text()</span><br><span class="line">        print(author_nick_name,author_age,<span class="string">'岁'</span>)</span><br><span class="line">        print(xiushi_text)</span><br><span class="line">        print(<span class="string">'点赞数量：'</span>,haoxiao,<span class="string">'评论数量：'</span>,pinglun)</span><br><span class="line">        print(<span class="string">'==============================================================================================='</span>)</span><br><span class="line">    <span class="comment">#content_left = soup.find_all(id='content-left')</span></span><br><span class="line"><span class="keyword">except</span> Exception <span class="keyword">as</span> e:</span><br><span class="line">    print(e)</span><br></pre></td></tr></table></figure></p>
