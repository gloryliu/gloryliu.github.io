ass="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">RollView</span> <span class="keyword">extends</span> <span class="title">RelativeLayout</span> </span>&#123;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">final</span> String TAG = RollView.class.getName();</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">final</span> <span class="keyword">static</span> <span class="keyword">int</span> SHOW = <span class="number">12</span>;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">final</span> <span class="keyword">static</span> <span class="keyword">int</span> HIDE = <span class="number">13</span>;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">final</span> <span class="keyword">static</span> <span class="keyword">int</span> SHOWTIME = <span class="number">2000</span>;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">final</span> <span class="keyword">static</span> <span class="keyword">int</span> HIDETIME = <span class="number">400</span>;</span><br><span class="line">    <span class="keyword">private</span> BaseAdapter adapter;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">int</span> position = <span class="number">0</span>;<span class="comment">//当前位置</span></span><br><span class="line">    <span class="keyword">private</span> Context mContext;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">int</span> parentheight;<span class="comment">//高度</span></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">float</span> childY;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">float</span> parentY;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">float</span> oldChildY;</span><br><span class="line">    <span class="keyword">private</span> View contextView;</span><br><span class="line">    <span class="keyword">private</span> TextView tv_text1, tv_text2;</span><br><span class="line">    <span class="keyword">private</span> LinearLayout ll_item;</span><br><span class="line">    <span class="keyword">private</span> Handler handler = <span class="keyword">new</span> Handler() &#123;</span><br><span class="line">        <span class="meta">@Override</span></span><br><span class="line">        <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">handleMessage</span><span class="params">(Message msg)</span> </span>&#123;</span><br><span class="line">            <span class="keyword">super</span>.handleMessage(msg);</span><br><span class="line">            <span class="keyword">switch</span> (msg.what) &#123;</span><br><span class="line">                <span class="keyword">case</span> HIDE:</span><br><span class="line">                    hideViewAnimation(ll_item);</span><br><span class="line">                    handler.sendEmptyMessageDelayed(SHOW, HIDETIME);</span><br><span class="line">                    <span class="keyword">break</span>;</span><br><span class="line">                <span class="keyword">case</span> SHOW:</span><br><span class="line">                    showViewAnimation(ll_item);</span><br><span class="line">                    handler.sendEmptyMessageDelayed(HIDE, SHOWTIME);</span><br><span class="line">                    <span class="keyword">break</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="title">RollView</span><span class="params">(Context context)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">super</span>(context);</span><br><span class="line">        init(context, <span class="keyword">null</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="title">RollView</span><span class="params">(Context context, AttributeSet attrs)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">super</span>(context, attrs);</span><br><span class="line">        init(context, attrs);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="title">RollView</span><span class="params">(Context context, AttributeSet attrs, <span class="keyword">int</span> defStyleAttr)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">super</span>(context, attrs, defStyleAttr);</span><br><span class="line">        init(context, attrs);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="title">RollView</span><span class="params">(Context context, AttributeSet attrs, <span class="keyword">int</span> defStyleAttr, <span class="keyword">int</span> defStyleRes)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">super</span>(context, attrs, defStyleAttr, defStyleRes);</span><br><span class="line">        init(context, attrs);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">init</span><span class="params">(Context context, AttributeSet attrs)</span> </span>&#123;</span><br><span class="line">        contextView = View.inflate(context, R.layout.rollview, <span class="keyword">null</span>);</span><br><span class="line">        tv_text1 = (TextView) contextView.findViewById(R.id.tv_text1);</span><br><span class="line">        tv_text2 = (TextView) contextView.findViewById(R.id.tv_text2);</span><br><span class="line">        ll_item = (LinearLayout) contextView.findViewById(R.id.ll_item);</span><br><span class="line">        addView(contextView);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">setAdapter</span><span class="params">(BaseAdapter adapter)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">this</span>.adapter = adapter;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="function"><span class="keyword">protected</span> <span class="keyword">void</span> <span class="title">onSizeChanged</span><span class="params">(<span class="keyword">int</span> w, <span class="keyword">int</span> h, <span class="keyword">int</span> oldw, <span class="keyword">int</span> oldh)</span> </span>&#123;</span><br><span class="line">        parentheight = h;</span><br><span class="line">        parentY = getY();</span><br><span class="line">        Log.e(TAG, <span class="string">"height="</span> + parentheight);</span><br><span class="line">        Log.e(TAG, <span class="string">"parentY="</span> + parentY);</span><br><span class="line">        <span class="keyword">super</span>.onSizeChanged(w, h, oldw, oldh);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="function"><span class="keyword">protected</span> <span class="keyword">void</span> <span class="title">onLayout</span><span class="params">(<span class="keyword">boolean</span> changed, <span class="keyword">int</span> l, <span class="keyword">int</span> t, <span class="keyword">int</span> r, <span class="keyword">int</span> b)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">super</span>.onLayout(changed, l, t, r, b);</span><br><span class="line">        <span class="keyword">int</span> childCount = getChildCount();</span><br><span class="line">        <span class="keyword">if</span> (childCount &gt; <span class="number">0</span>) &#123;</span><br><span class="line">            childY = getChildAt(<span class="number">0</span>).getY();</span><br><span class="line">            Log.e(TAG, <span class="string">"viewtop="</span> + getChildAt(<span class="number">0</span>).getTop());</span><br><span class="line">        &#125;</span><br><span class="line">        Log.e(TAG, <span class="string">"paddingtop="</span> + getPaddingTop());</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">animationStart</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="comment">//showViewAnimation(tv_text1);</span></span><br><span class="line">        handler.sendEmptyMessageAtTime(HIDE, SHOWTIME);</span><br><span class="line">        <span class="comment">//hideViewAnimation(tv_text1);</span></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">animationEnd</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="comment">//hideViewAnimation(tv_text1);</span></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">showViewAnimation</span><span class="params">(<span class="keyword">final</span> View view)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (view != <span class="keyword">null</span>) &#123;</span><br><span class="line">            <span class="keyword">if</span> (adapter != <span class="keyword">null</span>) &#123;</span><br><span class="line">                LinearLayout layout = (LinearLayout) view;</span><br><span class="line">                layout.removeAllViews();</span><br><span class="line">                <span class="keyword">if</span> (position &gt;= adapter.getCount()) &#123;</span><br><span class="line">                    position = <span class="number">0</span>;</span><br><span class="line">                &#125;</span><br><span class="line">                layout.addView(adapter.getView(position, <span class="keyword">null</span>, <span class="keyword">null</span>));</span><br><span class="line">                position++;</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                <span class="keyword">throw</span> <span class="keyword">new</span> IllegalArgumentException(<span class="string">"adapter is null"</span>);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;
