    <p>DrawerLayout是谷歌为我们实现抽屉效果的一种布局</p>
<h2 id="布局DrawerLayout"><a href="#布局DrawerLayout" class="headerlink" title="布局DrawerLayout"></a>布局DrawerLayout</h2><figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line">&lt;?xml version="1.0" encoding="utf-8"?&gt;</span><br><span class="line"><span class="tag">&lt;<span class="name">android.support.v4.widget.DrawerLayout</span> <span class="attr">xmlns:android</span>=<span class="string">"http://schemas.android.com/apk/res/android"</span></span><br><span class="line">    <span class="attr">android:id</span>=<span class="string">"@+id/dl_left"</span></span><br><span class="line">    <span class="attr">android:layout_width</span>=<span class="string">"match_parent"</span></span><br><span class="line">    <span class="attr">android:layout_height</span>=<span class="string">"match_parent"</span></span><br><span class="line">    <span class="attr">android:background</span>=<span class="string">"#ffffff"</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">LinearLayout</span></span><br><span class="line">        <span class="attr">android:layout_width</span>=<span class="string">"match_parent"</span></span><br><span class="line">        <span class="attr">android:layout_height</span>=<span class="string">"match_parent"</span></span><br><span class="line">        <span class="attr">android:orientation</span>=<span class="string">"vertical"</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">ImageView</span></span><br><span class="line">            <span class="attr">android:layout_width</span>=<span class="string">"match_parent"</span></span><br><span class="line">            <span class="attr">android:layout_height</span>=<span class="string">"match_parent"</span></span><br><span class="line">            <span class="attr">android:src</span>=<span class="string">"@mipmap/defaultimg"</span>/&gt;</span></span><br><span class="line">    <span class="tag">&lt;/<span class="name">LinearLayout</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">LinearLayout</span></span><br><span class="line">        <span class="attr">android:layout_width</span>=<span class="string">"match_parent"</span></span><br><span class="line">        <span class="attr">android:layout_height</span>=<span class="string">"match_parent"</span></span><br><span class="line">        <span class="attr">android:background</span>=<span class="string">"#ffffff"</span></span><br><span class="line">        <span class="attr">android:layout_gravity</span>=<span class="string">"start"</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">ImageView</span></span><br><span class="line">            <span class="attr">android:layout_width</span>=<span class="string">"match_parent"</span></span><br><span class="line">            <span class="attr">android:layout_height</span>=<span class="string">"match_parent"</span></span><br><span class="line">            <span class="attr">android:src</span>=<span class="string">"@mipmap/defaultimg"</span>/&gt;</span></span><br><span class="line">    <span class="tag">&lt;/<span class="name">LinearLayout</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">android.support.v4.widget.DrawerLayout</span>&gt;</span></span><br></pre></td></tr></table></figure>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">boolean</span> <span class="title">isContentView</span><span class="params">(View child)</span> </span>&#123;</span><br><span class="line">       <span class="keyword">return</span> ((LayoutParams) child.getLayoutParams()).gravity == Gravity.NO_GRAVITY;</span><br><span class="line">   &#125;</span><br></pre></td></tr></table></figure>
<p>这个方法是判断child是否是内容View，如果child没有在xml中配置gravity属性就是内容view。</p>
<h2 id="抽屉的监听接口DrawerListener"><a href="#抽屉的监听接口DrawerListener" class="headerlink" title="抽屉的监听接口DrawerListener"></a>抽屉的监听接口DrawerListener</h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">interface</span> <span class="title">DrawerListener</span> </span>&#123;</span><br><span class="line">       <span class="comment">/**</span><br><span class="line">        * 当抽屉位置改变时被调用，</span><br><span class="line">        * <span class="doctag">@param</span> drawerView 放在抽屉中随抽屉移动的view</span><br><span class="line">        * <span class="doctag">@param</span> slideOffset 抽屉拉出来的比例, from 0-1</span><br><span class="line">        */</span></span><br><span class="line">       <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onDrawerSlide</span><span class="params">(View drawerView, <span class="keyword">float</span> slideOffset)</span></span>;</span><br><span class="line"></span><br><span class="line">       <span class="comment">/**</span><br><span class="line">        * 抽屉被完全拉出时调用</span><br><span class="line">        *</span><br><span class="line">        * <span class="doctag">@param</span> drawerView 随抽屉拉出来的view</span><br><span class="line">        */</span></span><br><span class="line">       <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onDrawerOpened</span><span class="params">(View drawerView)</span></span>;</span><br><span class="line"></span><br><span class="line">       <span class="comment">/**</span><br><span class="line">        * 抽屉被完全关闭时调用</span><br><span class="line">        * <span class="doctag">@param</span> drawerView 随抽屉关闭的view</span><br><span class="line">        */</span></span><br><span class="line">       <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onDrawerClosed</span><span class="params">(View drawerView)</span></span>;</span><br><span class="line"></span><br><span class="line">       <span class="comment">/**</span><br><span class="line">        * 抽屉状态改变的时候调用，</span><br><span class="line">        * <span class="doctag">@param</span> newState 抽屉的状态STATE_IDLE、STATE_DRAGGING、STATE_SETTLING</span><br><span class="line">        */</span></span><br><span class="line">       <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onDrawerStateChanged</span><span class="params">(@State <span class="keyword">int</span> newState)</span></span>;</span><br><span class="line">   &#125;</span><br></pre></td></tr></table></figure>
<p>DrawerListener有一个实现类SimpleDrawerListener是抽象类，如果只想关注简单的回调方法就可以继承这个类了</p>
